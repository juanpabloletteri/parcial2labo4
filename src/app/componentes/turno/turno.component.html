<div class="ui-g-12 ui-md-4 ui-lg-3">
</div>
<div class="ui-g-12 ui-md-10 ui-lg-6">

  <div class="ui-g-12 ui-md-6">
    <h3>Fecha y Horario</h3>
    <p-calendar [(ngModel)]="date" [showTime]="true" tabindex="0" [disabledDates]="invalidDates" [disabledDays]="[0,6]" readonlyInput="true"
      showButtonBar="true" [locale]="es" dateFormat="dd/mm/yy" [monthNavigator]="true" [yearNavigator]="true" yearRange="2000:2030"></p-calendar>
  </div>
  <div class="ui-g-12 ui-md-6">
    <h3>Descripcion</h3>
    <textarea [rows]="5" [cols]="30" pInputTextarea autoResize="autoResize" [(ngModel)]="observaciones"></textarea>
  </div>
  <button pButton type="button" (click)="confirmarTurno()" icon="pi pi-check" label="Confirmar turno para {{unaMascota.nombre}}"></button>

</div>
<div class="ui-g-12 ui-md-4 ui-lg-3"></div>
